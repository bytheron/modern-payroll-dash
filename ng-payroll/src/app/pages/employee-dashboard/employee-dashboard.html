<ng-container *ngIf="viewData$ | async as data">

  <app-header (primaryAction)="onPrimaryAction()" />

  <div class="dashboard-content">
    <app-user-profile
      [profileData]="data.userProfile" />

    <app-tasks-table
      [tasks]="data.tasks"
      (actionClicked)="handleTaskAction($event)" />
  </div>

</ng-container>
