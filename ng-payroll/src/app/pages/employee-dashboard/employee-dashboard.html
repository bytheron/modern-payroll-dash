<ng-container *ngIf="viewData$ | async as data">
  <div class="dashboard-content">
    <app-user-profile
      [profileData]="data.userProfile" />

    <app-tasks-table
      [tasks]="data.tasks"
      (actionClicked)="handleTaskAction($event)" />
  </div>

</ng-container>
<app-action-toolbar
  [actions]="toolbarActions"
  [activeActionId]="selectedActionId"
  (actionSelected)="handleActionSelection($event)">
</app-action-toolbar>
